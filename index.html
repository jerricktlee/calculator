<!DOCTYPE html>
<html lang="en-us">
<head>
   <meta charset="utf-8">
   <title>Calculator</title>
   <link rel="stylesheet" href="styles/style.css">
   <script src="javascript/javascript.js" defer></script>
</head>
<body> 
   <div class="calculator-body">
      <div class="calculator-display">
         <p id="display-text">0</p>
      </div>
      <div class="calculator-button-container">
         <div class="button-row" id="button-row-1">
            <button id="clear-btn">AC</button>
            <button id="del-btn">DEL</button>
            <button id="sign-change-btn">+/-</button>
            <button class="operator-btn">/</button>
         </div>
         <div class="button-row" id="button-row-1">
            <button class="number-btn">7</button>
            <button class="number-btn">8</button>
            <button class="number-btn">9</button>
            <button class="operator-btn">*</button>
         </div>
         <div class="button-row" id="button-row-1">
            <button class="number-btn">4</button>
            <button class="number-btn">5</button>
            <button class="number-btn">6</button>
            <button class="operator-btn">-</button>
         </div>
         <div class="button-row" id="button-row-1">
            <button class="number-btn">1</button>
            <button class="number-btn">2</button>
            <button class="number-btn">3</button>
            <button class="operator-btn">+</button>
         </div>
         <div class="button-row" id="button-row-1">
            <button class="number-btn" id="zero-btn">0</button>
            <button id="decimal-btn">.</button>
            <button id="equal-btn">=</button>
         </div>
      </div>
   </div>
</body>
</html>
